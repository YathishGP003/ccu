apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'io.objectbox'
apply plugin: 'com.google.gms.google-services'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
   lintOptions {
        checkReleaseBuilds true
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    signingConfigs {
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file("debug.keystore")
            storePassword 'android'
        }

        release {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file("debug.keystore")
            storePassword 'android'
        }
    }

    defaultConfig {
        applicationId "a75f.io.renatus"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion 19 
        versionCode getVersionCodeTimestamp()
        versionName getVersionNameIncremented()
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        multiDexKeepProguard file('multidex-config.pro')
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }

        signingConfig signingConfigs.debug
    }

    flavorDimensions "mode"

    buildTypes {
        local {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        dev {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        prod {
            minifyEnabled false
            signingConfig signingConfigs.release
            ext.betaDistributionGroupAliases = "nightly-1"
            ext.betaDistributionReleaseNotesFilePath="${projectDir}/../CHANGES"
        }
        qa {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        staging {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }

    android.variantFilter { variant ->
        if(variant.buildType.name.endsWith('release') || variant.buildType.name.endsWith('debug')) {
            variant.setIgnore(true);
        }
    }

    configurations {
        compile.exclude group:'org.slf4j'
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'com/fasterxml/jackson/core/json/VERSION.txt'
        exclude 'com/fasterxml/jackson/core/Base64Variant'
        exclude 'com/google/api/client/http/AbstractHttpContent.class'
        exclude 'thirdpartynotice.txt'
        exclude 'simplelogger.properties'
    }

    dexOptions {
    }

    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/androidTest/assets'] } }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    useLibrary 'org.apache.http.legacy'
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
    implementation project(':logic')
    implementation project(':device')
    implementation project(':usbserial')
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    implementation 'com.jakewharton:butterknife:8.7.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support:support-annotations:28.0.0'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test:rules:1.0.1'
    annotationProcessor('com.jakewharton:butterknife-compiler:8.7.0') {
            exclude group: 'com.google.guava'
    }
    implementation('com.crashlytics.sdk.android:crashlytics:2.10.1') {
        transitive = true
    }
    implementation 'com.opencsv:opencsv:4.0'
    implementation 'org.jsoup:jsoup:1.10.3'
    implementation project(':algos')
    implementation project(':alerts')
    implementation project(path: ':haystack')
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation('com.github.prolificinteractive:material-calendarview:2.0.1') {
        transitive = true
        exclude group: 'org.threeten'
    }
    implementation 'org.threeten:threetenbp:1.4.0'
    implementation project(':BACnet4J')
    implementation files('libs/slf4j-api-1.7.28.jar')
}



def getVersionCodeTimestamp() {
    def currentDate = new Date()
    def formattedDate = currentDate.format('yyMMddHHmm')
    def code = formattedDate.toInteger()
    return code
}

def getVersionNameIncremented(String variantName) {
    return applicationName + "_" + variantName + "_" + VERSION_CODE_MAJOR + "." + VERSION_CODE_MINOR + "." + VERSION_CODE_PATCH
}

android.applicationVariants.all { variant ->
    variant.outputs.all {
        if (variant.buildType.name == "prod") {
            outputFileName = getVersionNameIncremented(variant.buildType.name) + ".apk"
        } else {
            outputFileName = "app-" + variant.buildType.name + "-debug.apk"
        }
    }
}

