apply plugin: 'com.android.library'
apply plugin: 'io.objectbox'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }

        buildConfigField "String", 'LOCAL_HAYSTACK_API_BASE', '\"https://192.168.4.37:8080/\"'
        buildConfigField "String", 'LOCAL_CARETAKER_API_BASE', '\"https://192.168.4.37:3100/\"'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

}

dependencies {
    testImplementation 'junit:junit:4.12'
    api 'com.google.code.gson:gson:2.8.2'
    api 'com.fasterxml.jackson.core:jackson-core:2.8.6'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.8.6'
    api 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
    implementation 'info.guardianproject.netcipher:netcipher:1.2'
    implementation 'org.influxdb:influxdb-java:2.5'

    api 'joda-time:joda-time:2.9.9'
    implementation 'com.getkeepsafe.relinker:relinker:1.3.1'
}
