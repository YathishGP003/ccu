            ext.betaDistributionGroupAliases = "nightly-1"
            ext.betaDistributionReleaseNotesFilePath="${projectDir}/../CHANGES"
        }
        daikin_prod {
            minifyEnabled false
            buildConfigField "String", 'PUBNUB_SUBSCRIBE_KEY', '\"sub-c-31bcd548-cf55-11eb-b6ed-fa77d5b6609d\"'
            buildConfigField "String", 'PUBNUB_PUBLISH_KEY', '\"pub-c-3f3bdfa5-1455-46da-b96e-144a55993a05\"'
            buildConfigField "String", 'HAYSTACK_API_BASE', '\"https://silo-daikin-service.azurewebsites.net/v1/\"'
            buildConfigField "String", 'CARETAKER_API_BASE', '\"https://caretaker-daikin-service.azurewebsites.net/api/v1/\"'
            buildConfigField "String", 'FILE_STORAGE_API_BASE', '\"https://filestorage-daikin-service.azurewebsites.net/\"'
            buildConfigField "String", 'ALERTS_API_BASE', '\"https://alertsv2-daikin-service.azurewebsites.net/\"'
            buildConfigField "String", 'MESSAGING_API_BASE', '\"https://messaging-daikin-service.azurewebsites.net/\"'
            buildConfigField "String", 'PUBNUB_GLOBAL_CHANNEL', '\"global\"'
            ext.betaDistributionGroupAliases = "nightly-1"
            ext.betaDistributionReleaseNotesFilePath="${projectDir}/../CHANGES"
        }
    }

    android.variantFilter { variant ->
        if(variant.buildType.name.endsWith('release') || variant.buildType.name.endsWith('debug')) {
            variant.setIgnore(true);
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation project(path: ':modbusbox')
    testImplementation 'junit:junit:4.13.1'
    implementation project(':algos')

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.7.2'

    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.0'

    implementation 'info.guardianproject.netcipher:netcipher:1.2'
    implementation project(':haystack')
    implementation project(':usbserial')
    implementation 'com.pubnub:pubnub-gson:4.35.0'
    api 'com.google.guava:guava:26.0-android'
    implementation project(':alerts')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'io.github.microutils:kotlin-logging-jvm:2.0.6'

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation "com.github.akarnokd:rxjava3-retrofit-adapter:3.0.0"
    implementation 'com.squareup.okhttp3:logging-interceptor:4.7.2'

    implementation 'com.github.heremaps:oksse:0.9.0'

    testImplementation "io.mockk:mockk:1.10.2"
    testImplementation "com.google.truth:truth:1.1"
    implementation 'org.apache.commons:commons-lang3:3.6'
}
repositories {
    mavenCentral()
}
