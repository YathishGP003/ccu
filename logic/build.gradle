apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    def Properties properties = new Properties()
    if (project.rootProject.file("local.properties").exists()) {
        properties.load(project.rootProject.file("local.properties").newDataInputStream())
    }

    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }

        // Default base IP is empty string.  We only need it for local env, where we overwrite it.
        buildConfigField "String", 'API_BASE_IP', '\"\"'
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'com/fasterxml/jackson/core/json/VERSION.txt'
        exclude 'com/fasterxml/jackson/core/Base64Variant'
        exclude 'com/google/api/client/http/AbstractHttpContent.class'
        exclude "META-INF/MSFTSIG.SF"
        exclude "META-INF/MSFTSIG.RSA"
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'thirdpartynotice.txt'
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    useLibrary 'org.apache.http.legacy'

    buildTypes {

        local {
            minifyEnabled false
            buildConfigField "String", 'API_BASE_IP', properties.getProperty("api.base.ip", "")
            buildConfigField "String", 'PUBNUB_SUBSCRIBE_KEY', properties.getProperty("pubnub.subscribe.key", "")
            buildConfigField "String", 'PUBNUB_PUBLISH_KEY', properties.getProperty("pubnub.publish.key", "")
            // The base URLs for local are stored in RenatusServicesEnvironment.kt.  So BuildConfig is empty
            buildConfigField "String", 'HAYSTACK_API_BASE', '\"\"'
            buildConfigField "String", 'CARETAKER_API_BASE', '\"\"'
            buildConfigField "String", 'FILE_STORAGE_API_BASE', '\"\"'
            buildConfigField "String", 'ALERTS_API_BASE', '\"\"'
            buildConfigField "String", 'MESSAGING_API_BASE', '\"\"'
            buildConfigField "String", 'PUBNUB_GLOBAL_CHANNEL', '\"global-dev\"'
        }
        dev {
            minifyEnabled false
            buildConfigField "String", 'PUBNUB_SUBSCRIBE_KEY', '\"sub-c-da285df6-36ea-11ea-bbf4-c6d8f98a95a1\"'
            buildConfigField "String", 'PUBNUB_PUBLISH_KEY', '\"pub-c-a90edd5d-7cb5-4e23-9961-cc4183b7a8ce\"'
            buildConfigField "String", 'HAYSTACK_API_BASE', '\"https://silo-75f-service-dev.azurewebsites.net/v1/\"'
            buildConfigField "String", 'CARETAKER_API_BASE', '\"https://caretaker-75f-service-dev.azurewebsites.net/api/v1/\"'
            buildConfigField "String", 'FILE_STORAGE_API_BASE', '\"https://filestorage-75f-service-dev.azurewebsites.net/\"'
            buildConfigField "String", 'ALERTS_API_BASE', '\"https://alertsv2-75f-service-dev.azurewebsites.net/\"'
            buildConfigField "String", 'MESSAGING_API_BASE', '\"https://messaging-75f-service-dev.azurewebsites.net/\"'
            buildConfigField "String", 'PUBNUB_GLOBAL_CHANNEL', '\"global-dev\"'
        }
        qa {
            buildConfigField "String", 'PUBNUB_SUBSCRIBE_KEY', '\"sub-c-295bc836-36eb-11ea-bbf4-c6d8f98a95a1\"'
            buildConfigField "String", 'PUBNUB_PUBLISH_KEY', '\"pub-c-a07f9ce7-fb79-4ceb-a8e8-823a28941811\"'
            buildConfigField "String", 'HAYSTACK_API_BASE', '\"https://silo-75f-service-qa.azurewebsites.net/v1/\"'
            buildConfigField "String", 'CARETAKER_API_BASE', '\"https://caretaker-75f-service-qa.azurewebsites.net/api/v1/\"'
            buildConfigField "String", 'FILE_STORAGE_API_BASE', '\"https://filestorage-75f-service-qa.azurewebsites.net/\"'
            buildConfigField "String", 'ALERTS_API_BASE', '\"https://alertsv2-75f-service-qa.azurewebsites.net/\"'
